<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video Player</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Embedding Google Drive Video -->
    <iframe src="https://drive.google.com/file/d/18ftua2TBOo-Eu0PBfRt8HQELdKiOr_up/preview" allow="autoplay"></iframe>

    <script>
        // Redirect to web.whatsapp.com after the video ends
        const iframe = document.querySelector('iframe');
        iframe.addEventListener('load', () => {
            const iframeWindow = iframe.contentWindow;

            const checkVideoEnd = setInterval(() => {
                const video = iframeWindow.document.querySelector('video');
                if (video) {
                    // Listen for time updates and the ended event
                    video.addEventListener('timeupdate', () => {
                        if (video.currentTime >= video.duration - 1) {
                            clearInterval(checkVideoEnd);
                            window.location.href = "https://web.whatsapp.com";
                        }
                    });

                    video.addEventListener('ended', () => {
                        clearInterval(checkVideoEnd);
                        window.location.href = "https://web.whatsapp.com";
                    });
                }
            }, 1000);
        });
    </script>

</body>
</html>
